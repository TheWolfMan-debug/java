<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1631655_b4re0c0u89b.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="./js/registerJs.js"></script>
    <link rel="stylesheet" type="text/css" href="css/registerCss.css">

</head>
<body>
<form>
    <div class="box">
        <h1>register</h1>
        <div id="back">返回登录</div>
        <div class="content01">
            <i class="iconfont icon-min7 i1"></i>
            <input type="text" placeholder="请输入用户名" autocomplete="off" name="username" id="username">
        </div>
        <div class="content02">
            <i class="iconfont icon-suo i2"></i>
            <input type="password" placeholder="请输入密码" name="password" id="password">
        </div>

        <button type="button" value="注册" id="register">register</button>

        <div id="isVip" >
            VIP：
            <input type="radio" name="vip" value="yes" id="yes">
            <label for="yes">是</label>
            <input type="radio" name="vip" value="no" id="no" checked="checked">
            <label for="no" >否</label>
        </div>

        <div id="s_username"></div>
    </div>

</form>

</body>
</html>
